<!DOCTYPE html>
<html>
<head>
    <title>leap cube demo</title>
    <script src="../bower_components/leapjs/leap-0.6.0.js"></script>
    <script src="../bower_components/threejs/build/three.js"></script>
    <script src="cube.js"></script>
    <script src="log.js"></script>
    <script src="motion.js"></script>
    <script src="speech.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        canvas { width: 100%; height: 100% }
        .log { width: 300px; height: 100%; position: absolute; top: 0; color: white; z-index: 1; overflow: auto;  }
    </style>
</head>
<body>
    <script>
        window.addEventListener('load', function () {
            var demo = new CubeDemo();
            var motion = new Motion();
            motion.onswipe(function (direction) {
                demo.rotate(direction);
            });
            var speech = new Speech();
            speech.onword(function (direction) {
               demo.rotate(direction);
            });
        });
    </script>
    <pre class="log"></pre>
</body>
</html>
